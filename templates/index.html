{% extends 'base.html' %}

{% block title %}Pets{% endblock %}

{% block content %}
<h1>Pets</h1>
<div>
    {% for pet in pets %}
    <div>
        <img src="{{pet.photo_url}}">
        <p><a href="/pets/{{pet.id}}">{{pet.name}}</a> is{% if pet.available == True %} <b>available</b>{% else %} adopted{% endif %}</p>
    </div>
    {% endfor %}
    <button><a href="/add" >Add a Pet</a></button>
</div>
{% endblock %}
