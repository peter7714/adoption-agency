{% extends 'base.html' %}

{% block title %}{{pet.name}}{% endblock %}

{% block content %}
<h1>{{pet.name}}</h1>
<div>
    <img src="{{pet.photo_url}}">
    <div>
        <p><b>Species:</b> {{pet.species}}</p>
        <p><b>Age:</b> {{pet.age}}</p>
        <p><b>Notes:</b> {{pet.notes}}</p>
        {% if pet.available == True %}
        <p><b>Available:</b> Yes</p>
        {% else %}
        <p><b>Available:</b> No</p>
        {% endif %}
    </div>
</div>
<button><a href="/{{pet.id}}/edit">Edit {{pet.name}}</a></button>
{% endblock %}
